name: localgov
recipe: drupal10
config:
  webroot: web
  php: '8.1'
proxy:
  mailhog:
    - mail.localgov.lndo.site
  adminer:
    - adminer.localgov.lndo.site
  solr-sitewide:
    - 'solr-sitewide.localgov.lndo.site:8983'
services:
  appserver:
    xdebug: true
    build_as_root:
      # This disables Xdebug during build, but puts all dependencies in place
      # ready for the tooling to enable Xdebug.
      - rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload
    overrides:
      environment:
        DRUSH_OPTIONS_ROOT: '/app/web'
        DRUSH_OPTIONS_URI: 'https://localgov.lndo.site'
        SIMPLETEST_DB: 'mysql://database:database@database/database'
        MINK_DRIVER_ARGS_WEBDRIVER: '["chrome", { "chromeOptions": { "w3c": false } }, "http://chromedriver:4444/wd/hub"]'
        BROWSERTEST_OUTPUT_DIRECTORY: '/app/web/sites/simpletest/browser_output'
        BROWSERTEST_OUTPUT_BASE_URL: 'https://localgov.lndo.site'
        # Support debugging CLI with Xdebug.
        PHP_IDE_CONFIG: "serverName=appserver"
        XDEBUG_SESSION: "lando"
    build:
      - mkdir -p web/sites/simpletest/browser_output
  database:
    creds:
      user: database
      password: database
      database: database
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
    portforward: true
  adminer:
    type: compose
    services:
      image: dehy/adminer
      command: '/bin/s6-svscan /etc/services.d'
    portforward: true
  node:
    type: 'node:18'
    globals:
      gulp-cli: latest
    overrides:
      ports:
      - '3050:3050'
  chromedriver:
    type: compose
    services:
      image: robcherry/docker-chromedriver:latest
      environment:
        CHROMEDRIVER_WHITELISTED_IPS: ""
        CHROMEDRIVER_URL_BASE: "/wd/hub"
      security_opt:
        - seccomp:unconfined
      expose:
        - '4444'
      command: ["/usr/local/bin/supervisord", "-c", "/etc/supervisord.conf"]
  solr-sitewide:
    type: solr:8
    core: sitewide
    config:
      dir: .lando/solr/localgov_sitewide_solr
tooling:
  sca:
    service: appserver
    cmd: 'bash -c "/app/bin/phpstan analyse -c /app/phpstan.neon /app/web/profiles/contrib/localgov* /app/web/modules/contrib/localgov*  /app/web/themes/contrib/localgov*"'
  drush:
    service: appserver
    cmd: '/app/bin/drush'
  phpcs:
    service: appserver
    cmd: '/app/bin/phpcs -p'
  phix:
    service: appserver
    cmd: '/app/bin/phpcbf'
  phpstan:
    service: appserver
    cmd: '/app/bin/phpstan'
  phpunit:
    service: appserver
    cmd: '/app/bin/phpunit --testdox'
  xdebug-on:
    service: appserver
    description: Enable Xdebug for Apache.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Xdebug enabled"
    user: root
  xdebug-off:
    service: appserver
    description: Disable Xdebug for Apache.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Xdebug disabled"
    user: root
  gulp:
    service: node
  node:
    service: node
  npm:
    service: node
  yarn:
    service: node
  update-solr-config:
    service: appserver
    cmd: /app/.lando/update-solr-config.sh
